<!-- _layouts/project.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <nav>
    <a href="/" >Home</a>
    <a href="/projects" >Projects</a>
    <a href="/experience" >Experience</a>
    <a href="/about" >Beyond CS</a>
  </nav>

  <!-- Back Button -->
<a href="/projects" class="back-button">Back to All Projects</a>

  <div class="project">
    <h1>{{ page.title }}</h1>
    <p>
      {% if page.github %}
        <a href="{{ page.github }}" target="_blank">GitHub</a> |
      {% endif %}
      {% if page.devpost %}
        <a href="{{ page.devpost }}" target="_blank">Devpost</a>
      {% endif %}
    </p>
    <p>{{ page.date }}</p>
    <p>{{ page.description }}</p>
    <img src="{{ page.image }}" alt="{{ page.title }} image">
  </div>


</body>
</html>
